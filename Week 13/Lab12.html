#display{
  border-color: white;
  border-radius: 2px;
  border-style: solid;
  padding: 25px;
  width:200px;
  margin: auto;
  margin-top: 25%;



}

  <body>



    <div id="display">
<p>Background colors should change</p>

    </div>




  <script>

  var colors = ["green", "blue", "purple"];
  var i = 0;

  setInterval(function() {
  	document.body.style.cssText = "background-color: " + colors[i];
  	i++;
  	if (i == undefined || i >= colors.length) {
  		i = 0;
  	}
  }, 500);

  </script>
